<div class="page_number_navigation_container_container">
<div class="page_number_navigation_container">
<!-- previous and next buttons -->
<a href="{% url 'test_html_show_all_pages' first_page_number %}">first</a>
<a href="{% url 'test_html_show_all_pages' page_number_previous %}">previous</a>
<div class="numbers_container">
    {% for num in page_numbers %}
    <a href="{% url 'test_html_show_all_pages' num %}" class="{% if num == page_number %}active disabled{% endif %}">{{ num }}</a>
    {% endfor %}
</div>
<a href="{% url 'test_html_show_all_pages' page_number_next %}">next</a>
<a href="{% url 'test_html_show_all_pages' last_page_number %}">last</a>
</div>
</div>
